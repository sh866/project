<!doctype html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div layout:fragment="content" class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h4 class="mb-4">로그인</h4>
                <!-- 에러 메시지 -->
                <div th:if="${param.error}" class="alert alert-danger">
                    사용자ID 또는 비밀번호를 확인해 주세요.
                </div>
                
                <!-- 로그인 폼 -->
                <form th:action="@{/user/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">사용자ID</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="아이디를 입력하세요" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-secondary">로그인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
